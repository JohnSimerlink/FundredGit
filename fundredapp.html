        };

        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];

<template name= "Home">




<div class = "container-fluid">
	<div class ="row">
		<div class ="col-lg-3 col-md-3 col-sm-1"> </div>

	</div>

  <!-- Load Facebook SDK for JavaScript -->

	<div class ="row">

		<div class ="col-lg-6 col-md-6 col-sm-10 description">

		</div>

		<div class ="col-lg-3 col-md-3 col-sm-1"> </div>

</div>

<template name="Gallery">
	<div class = "container-fluid">
		<div class ="row">
			{{#each fundreds}}
				{{> GalleryItem}}
			{{/each}}
		</div>
	</div>
</template>



<template name="GalleryOpen">
	<div class = "container-fluid">
		<div class ="row">
			<div class = "col-lg-12 col-md-12 col-sm-12 GalleryOpen">
				<h1>{{fundredname}}</h1>
				<p style="font-style:italic">by {{name}}</p>
				<img style="width:80%" src="{{image.url}}"/>
				<h3>Write a comment</h3>
			</div>
		</div>

	</div>

</template>



<template name="GalleryItem">
	<div class = "col-lg-4 col-md-4 col-sm-6 col-xs-12 gallerymodule" style="
	overflow:hidden;" id="gallery">
		<div class="dummy" style="margin-top:90%"> </div>
			<div class="container">
				<div class="content">
				<h2>{{fundredname}}</h2>
				<a href="/gallery/{{_id}}"> <img class ="galleryImage" src= "{{image.url}}"/> </a>
				<p style="font-style:italic"> By {{name}}</p>
				<small style="width:100%;display:block"> {{uploadedAt}}</small>
				<div class="content-bottom">


				<a id="likebutton" class="btn"> <span class="glyphicon glyphicon-heart">{{like}}</span> </a>

<!-- Facebook share code-->
              <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="box_count"></div>

              <!--End of Facebook share code-->

				<img style="width:20px" src="twitter.png">
			</div>
			</div>
			</div>
	</div>
</template>

				<label for="FundredName">Fundred's Name</label>

				<label for="FundredEmail">E-mail Address</label>

<input type="radio" name="age" value="Yes" checked>Yes

        <label for="Zipcode">Grade</label>
        <input class="form-control" id="FundredName" type="text" placeholder="your current grade level">
      </div>



			<div class="form-group">
